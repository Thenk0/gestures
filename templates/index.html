<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Live Streaming Demonstration</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        iframe{
            display:block;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <iframe id="frame" src="{{ url_for('video_feed') }}"></iframe>
    <script>
        const frame = document.getElementById("frame");
        const styleTag = document.createElement('style');
        styleTag.innerHTML = `* {
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        img {
            height: 100%;
            width: 100%;
            display: block;
        }
        `; 
        frames["frame"].contentWindow.document.body.appendChild(styleTag);

    </script>
</body>



</html>
